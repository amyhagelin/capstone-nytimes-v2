<!DOCTYPE html>
<html>
<head>
  <meta name="NY Times Reader" content="search articles from the NY Times">
  <title>NY Times</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="start-page">
    <h1>My NY Times</h1>
    <p>Input the topics you'd like to read about today, clicking the + button after each one. When you're finished, click Next.</p>
    <form action="#" class="js-search-form">
      <label for="query"></label>
      <input type="text" class="js-query">
      <button type="submit">&#10133;</button></br>
    </form>
    <button class="next">Next</button>
  </div>

  <div class="recently-searched">
  	
  </div>
   <div class="sort">
  	
  </div>
  <div class="js-search-results">
    
  </div>
  
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
